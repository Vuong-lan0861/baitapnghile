<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Bảng cửu chương</h1>
        <label for="number">Nhập một số: </label>
        <input type="number" id="numberInput">
        <button onclick="in_bang_cc(numberInput.value)">Tạo bảng</button>
        <div id="result"></div>
    </div>
   <script>
    function la_so(input) {
    const number = parseInt(input);
    return !isNaN(number);
}

function in_bang_cc(input) {
    const resultDiv = document.getElementById('result');
    const number = parseInt(input);

    if (la_so(number)) {
        let tableHTML = '<h2>Bảng cửu chương của ' + number + '</h2>';
        tableHTML += '<table>';
        for (let i = 1; i <= 10; i++) {
            tableHTML += '<tr><td>' + number + ' x ' + i + '</td><td>=</td><td>' + (number * i) + '</td></tr>';
        }
        tableHTML += '</table>';

        resultDiv.innerHTML = tableHTML;
    } else {
        resultDiv.innerHTML = '<p class="error">Số nhập không hợp lệ !</p>';
    }
}

   </script>
</body>
</html>
